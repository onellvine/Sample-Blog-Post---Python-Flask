{% extends 'base.html '%}

{%block title %}
    <title>Edit Post - Python Server Side Script Website</title>
{% endblock %}

{% block body %}
    <h2>Blog Posts</h2>
    <hr>
    <h2>Blog Post Editing:</h2>
    <form action="/posts/edit/{{post[0]}}" method="POST">
        Title: <input type="text" name="title" id="title" value="{{post[1]}}" >
        <br><br>
        Author: <input type="text" name="author" id="author" value="{{post[2]}}">
        <br><br>        
        Post: <textarea name="content" id="content" rows="10" cols="50"> {{post[3]}} </textarea>
        <br><br>
        <input type="submit" value="Update">
    </form>
    <hr> 
{% endblock %}
